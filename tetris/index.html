<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1em;
    }

    canvas {
      background: #000;
      border: 2px solid #444;
      display: block;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #0af;
      color: white;
    }

    button:hover {
      background: #08c;
    }
  </style>
</head>
<body>
  <canvas id="board" width="240" height="400"></canvas>
  <button id="resetBtn">Reset Game</button>


<canvas id="tetris" width="300" height="600"></canvas>

<div id="scoreboard">
  Score: <span id="score">0</span>
</div>

<div id="next-piece-container">
  <p>Next:</p>
  <canvas id="next-piece" width="80" height="80"></canvas>
</div>


  

  <script src="tetris.js"></script>
</body>
</html>
